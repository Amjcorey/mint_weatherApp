<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Oh My Forecast</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form action="#" class="searchbar">
                <input type="search" placeholder="Search city" class="form-control" id="searchcity" autocomplete="off">
                <input type="submit" value="Search">
            </form>
            <div class="city-info">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="mostlycloudy">
                <h2>53</h2>
                <p>°F | °C</p>
                <ul>
                    <li>Precipitation: 5%</li>
                    <li>Humidity: 53%</li>
                    <li>Wind: 11 mph</li>
                </ul>
                <span>Seattle, WA</span>
                <ul>
                    <li>Friday 3:00 PM</li>
                    <li>Mostly Cloud</li>
                </ul>
            </div>
        </div>
        <footer>
            <small>Coded by Amanda Corey</small>
        </footer>
    </div>
</body>
</html>
