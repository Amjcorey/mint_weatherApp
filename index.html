<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="src/style.css">

        <title>Oh My Forecast</title>
    </head>

    <body>
        <div class="container">
            <div class="weather-app-wrapper">
                <div class="weather-app">
                    <form class="row" id="searchbar">
                        <div class="col-6">
                            <input class="form-control" type="search" class="form-control" id="searchcity"
                                autocomplete="off">
                        </div>
                        <div class="col-6">
                            <input class="btn btn-primary" type="submit" value="Search">
                        </div>
                    </form>
                    <div class="row" id="city-info">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="mostlycloudy">
                        <h2>53</h2>
                        <p>°F | °C</p>
                        <ul>
                            <li>Precipitation: 5%</li>
                            <li>Humidity: 53%</li>
                            <li>Wind: 11 mph</li>
                        </ul>
                        <span>Seattle, WA</span>
                        <ul>
                            <li>Friday 3:00 PM</li>
                            <li>Mostly Cloud</li>
                        </ul>
                    </div>
                </div>
            </div>
            <footer>
                <small>Coded by Amanda Corey</small>
            </footer>
        </div>
    </body>

</html>
